<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formst</title>
</head>
<body>
        <h1>User Registration form</h1>
        <hr>
        <br>
    <form>
        <label for=""name"> Enter your name:</label>
        <input type="text" required>
        <br><br>
        Enter your Email: 
        <input type="email" placeholder="abc@gmail.com">
        <br><br>
        Enter your contact number:
        <input type="number">
        <br><br>
        Select your gender:
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <input type="radio" name="gender">others
        <br><br>
        Select your Qualifications:
        <input type="checkbox">10th
        <input type="checkbox">12th
        <input type="checkbox">Graduate
        <input type="checkbox">PostGraduate
        <br><br>
        Select your City:
        <select name="city">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore">Bangalore</option>
        </select>
        <br><br>
        Date of Birth:
        <input type="date">
        <br><br>
        Choose a username:
        <input type="text">
        <br><br>
        Enter your Password:
        <input type="Password">
        <br><br>
        Write a description about yourself: <br>
        <textarea rows="0" cols="50">
        </textarea>
        <br><br>
        <input type="Submit" value="Chilck here to register">

    </form>
   
</body>
</html>
